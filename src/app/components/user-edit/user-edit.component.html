<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Tus datos se han actualizado correctamente.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error al actualizar tus datos.
    </div>


    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <!-- Nombre -->
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.value && name.touched">El nombre es obligatorio</span>
        </p>

        <!-- Apellidos -->
        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
                required>
            <span *ngIf="!surname.value && surname.touched">Los apellidos son obligatorio</span>
        </p>

        <!-- Apodo -->

        <p>
            <label>Apodo</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>
            <span *ngIf="!nick.value && nick.touched">El apodo es obligatorio</span>
        </p>

        <!-- email -->

        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.value && email.touched">El email es obligatorio</span>
        </p>
        
        <div *ngIf = "user.image">
            <img src="{{ url + 'get-image-user/' + user.image }}">
        </div>

        <!-- Foto de perfil -->

        <p>
            <label>Subir foto de perfil</label><br>
            <input type="file" placeholder="Subir imagen" (change) = "fileChangeEvent($event)" />
        </p>   
        
        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
    </form>
</div>
